name: Deploy ASP.NET WebForms to Windows EC2 (IIS)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3

    - name: Restore NuGet packages
      run: nuget restore GadgetsOnlineWebForms.sln

    - name: Publish WebForms App
      run: |
        msbuild GadgetsOnlineWebForms\GadgetsOnlineWebForms.csproj ^
          /p:Configuration=Release ^
          /p:DeployOnBuild=true ^
          /p:WebPublishMethod=FileSystem ^
          /p:PublishDir=publish\

    - name: Package Published Output
      run: |
        Compress-Archive -Path publish\* -DestinationPath site.zip
