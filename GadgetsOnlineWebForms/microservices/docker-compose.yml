version: '3.8'

services:
  catalog-api:
    build:
      context: ./src
      dockerfile: GadgetsOnline.Catalog.API/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__CatalogDb=Server=sqlserver;Database=CatalogDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: on-failure

  cart-api:
    build:
      context: ./src
      dockerfile: GadgetsOnline.Cart.API/Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__CartDb=Server=sqlserver;Database=CartDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - Services__CatalogApi=http://catalog-api:8080
    depends_on:
      sqlserver:
        condition: service_healthy
      catalog-api:
        condition: service_started
    restart: on-failure

  order-api:
    build:
      context: ./src
      dockerfile: GadgetsOnline.Order.API/Dockerfile
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__OrderDb=Server=sqlserver;Database=OrderDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - Services__CartApi=http://cart-api:8080
    depends_on:
      sqlserver:
        condition: service_healthy
      cart-api:
        condition: service_started
    restart: on-failure

  api-gateway:
    build:
      context: ./src
      dockerfile: GadgetsOnline.ApiGateway/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - ./src/GadgetsOnline.ApiGateway/ocelot.Docker.json:/app/ocelot.json
    depends_on:
      catalog-api:
        condition: service_started
      cart-api:
        condition: service_started
      order-api:
        condition: service_started
    restart: on-failure

  web-frontend:
    build:
      context: ./src
      dockerfile: GadgetsOnline.Web/Dockerfile
    ports:
      - "5100:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ApiGateway__BaseUrl=http://api-gateway:8080
    depends_on:
      api-gateway:
        condition: service_started
    restart: on-failure

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  sqlserver-data:
